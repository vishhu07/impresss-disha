<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impress Disha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Charming Date Invitation! 💖</h1>
    <button onclick="impressDisha()">Start the Charm! 💌</button>

    <script>
        function impressDisha() {
            alert("Hello Disha Baria! 😊");
            alert("I have a very important question for you...🤔");

            let ready = prompt("Are you ready for the most charming question? (Type 'yes' to continue...)");
            
            if (ready.toLowerCase() === "yes") {
                alert("\nWell, here it goes... 💌");
                alert("\nDisha Baria, you are a perfect combination of beauty and intelligence! 💖");
                alert("I was wondering... when will you allow me the honor of taking you on a date? 🍷✨");
                
                let date = prompt("\nPlease tell me when you're free! 😄 (You can give me a date!)");
                
                alert(`\nI can't wait for our date on ${date}! 🥂`);
                alert("Until then, I'll be counting the days... 😉");
            } else {
                alert("That's okay! Maybe next time. 😊");
            }
        }
    </script>

</body>
</html>
